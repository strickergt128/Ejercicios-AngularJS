<!DOCTYPE html>
<html ng-app="MyFirstApp">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller = "FirstController">
    <input type="text" ng-model = "NewPost.title">
    <br>
    <textarea name="name" rows="8" cols="80" ng-model = "NewPost.body"></textarea>
    <button type="button" name="button" ng-click="addPost()">Enviar</button>
    <ul>
      <li ng-repeat = "posts in posts">
        <h2>{{posts.title}}</h2>
        <p>{{posts.body}}</p>
      </li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
