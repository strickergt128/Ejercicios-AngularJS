<!DOCTYPE html>
<html ng-app="MyFirstApp">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller = "FirstController">
    <ul>
      <li ng-repeat = "actividad in todo">
        {{actividad.descripcion}} - {{actividad.fecha | date: "short"}}
      </li>
    </ul>
    <form ng-submit = "addActv()">
      <input type="text" ng-model = "newActv.descripcion">
      <input type="datetime-local" ng-model = "newActv.fecha">
      <input type="submit" value="Guardar Actividad">
    </form>
    <button type="button" ng-click="limpiar()">limpiar</button>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="angular-local-storage.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
